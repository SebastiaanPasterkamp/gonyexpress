---
kind: pipeline
type: kubernetes
name: Test

platform:
  os: linux
  arch: arm

steps:
  - name: unit test
    image: golang:1.15-stretch
    commands:
      - apt-get update
      - apt-get install -y git build-essential
      - go test -coverprofile cover.out ./...
    resources:
      limits:
        cpu: 1000
        memory: 300MiB

  - name: coverage
    image: golang:1.15-stretch
    commands:
      - go tool cover -func cover.out
    depends_on:
      - unit test

---
kind: pipeline
type: kubernetes
name: Image Staging

depends_on:
- Test

platform:
  os: linux
  arch: arm

steps:
  - name: prepare cache
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: gonyexpress
      target: builder
      build_args: TARGET=consumer
      tags: cache
      cache: true
      cache_image: docker-registry-service.docker-registry:5000/gonyexpress:cache
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 300MiB

  - name: build consumer staging
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: gonyexpress-consumer
      build_args: TARGET=consumer
      tags: ${DRONE_BRANCH},unstable
      cache: true
      cache_image: docker-registry-service.docker-registry:5000/gonyexpress:cache
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 300MiB
    depends_on:
      - prepare cache

  - name: build producer staging
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: gonyexpress-producer
      build_args: TARGET=producer
      tags: ${DRONE_BRANCH},unstable
      cache: true
      cache_image: docker-registry-service.docker-registry:5000/gonyexpress:cache
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 300MiB
    depends_on:
      - prepare cache

---
